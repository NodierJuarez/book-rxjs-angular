<div class="container">
    <h1>Books</h1>
    <span>My book collection</span>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>

</div>
<div class="container my-3">
    <div class="d-flex justify-content-end ">
        <button (click)="newBook()" mat-fab extended color="primary" aria-label="New book">
            <mat-icon>add</mat-icon>
            New book
        </button>
    </div>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>


        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let row">{{row.author}}</td>
        </ng-container>

        <ng-container matColumnDef="publishedData">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Published Date</th>
            <td mat-cell *matCellDef="let row">{{row.publishedDate | date}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row"> <button mat-button color="warn"
                    (click)="deleteBook(row.id)">Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
